<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Country Haiti</title>
    <meta name= 'description' content ="Information and data about Haiti. Haiti is a country located in the Caribbean." >
    <meta name='author' content="Nelson Georges">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend+Zetta:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    
    <header>
        <h1>
        Haiti
        </h1>
    </header>

    <main>
  

    <div class="hero">
        <picture>
            <source srcset="images/beach-large.webp" media="(min-width: 1000px)" >
            <source srcset="images/beach-small.webp" media="(min-width: 500px)" >
            <img src="images/beach-small.webp" alt="A beautiful beach in Haiti" width="500">
        </picture>
    </div>

    <div class="data-container" >
    <h2 id="data-h2">Data</h2>
   
    <div class="text">
        <span class="label">Area: </span>
        <span class="data"> 27,750 sq km</span>
    </div>
    <div class="text">
        <span class="label">Population: </span>
        <span class="data"> 11, 470, 261</span>
    </div>
    <div class="text">
        <span class="label">Capital: </span>
        <span class="data"> Port-au-Prince</span>
    </div>
    <div class="text">
        <span class="label">Languages: </span>
        <span class="data"> Haitian Creole, French</span>
    </div>
    <div class="text">
        <span class="label">Time Zone: </span>
        <span class="data"> UTC-5 (EST)</span>
    </div>
    <div class="text">
        <span class="label">Calling Code: </span>
        <span class="data"> +509</span>
    </div>
    <div class="text">
        <span class="label">Internet TLD: </span>
        <span class="data"> .ht</span>
    </div>
    </div>

    
    <div class="weather-container">
    <h2 id="weather-heading" >Weather</h2>
    <figure>
        <img class="weather-icon" src="images/weather-icon.svg" alt="A weather icon">
    </figure>
    <div class="text">
        <span class="label">Temperature: </span>
        <span class="data">31 °C</span>
    </div>
    <div class="text">
        <span class="label">Condition: </span>
        <span class="data"> Mostly cloudy</span>
    </div>
    <div class="text">
        <span class="label">Wind: </span>
        <span class="data">8 km/h</span>
    </div>
    <div class="text">
        <span class="label">Wind Chill: </span>
        <span class="data" id="wind-chill"></span>
    </div>
    </div>
</main>
    <footer>
        <p><span id="copyright"></span><span id="currentYear"></span>  ☆ Nelson Georges ☆ Haiti</p>
        <p id="lastModified"></p>
       </footer>
</body>

</html>
